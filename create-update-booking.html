<head>
    <title>Search Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />


</head>

<body>
    <div class="container">
        <button class="btn btn-primary" type="submit">Create</button>
        <button class="btn btn-primary" type="submit">Edit</button>
        <div class="jumbotron" style="background-color: transparent; text-align:center; vertical-align: bottom;">
            <h1>Create Booking</h1>
            <p class="text-muted">Fill in the booking details</p>
        </div>
        <hr width=40%>

        <div style="margin: 0px auto; width: 500px;">
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-4 ">
                    <label class="control-label float-right" style="margin:auto;">Username: </label>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <input type="username" class="form-control" id="username">
                    </div>
                </div>
            </div>

            <div class="row">
                    <div class="col-sm-4 ">
                        <label class="control-label float-right" style="margin:auto;">Facility Type: </label>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <select id="facility-name" class="form-control">
                                <option value="Facility1">Type1</option>
                                <option value="Facility2">Type2</option>
                            </select>
                        </div>
                    </div>
                </div>

            <div class="row">
                <div class="col-sm-4 ">
                    <label class="control-label float-right" style="margin:auto;">Facility name: </label>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <select id="facility-name" class="form-control">
                            <option value="Facility1">Facility1</option>
                            <option value="Facility2">Facility2</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4 ">
                    <label class="control-label float-right" style="margin:auto;">Start Date: </label>
                </div>
                <div class="col-sm-8">
                    <div class="input-group date" data-provide="datepicker">
                        <input id="start-date" name="start-date" placeholder="DD/MM/YYYY" type="text" class="form-control" date-data-format="dd-mm-yyyy">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4 ">
                    <label class="control-label float-right" style="margin:auto;">End Date: </label>
                </div>
                <div class="col-sm-8">
                    <div class="input-group date" data-provide="datepicker">
                        <input id="end-date" name="end-date" placeholder="DD/MM/YYYY" type="text" class="form-control" date-data-format="dd-mm-yyyy">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">

                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="float: right; margin-top: 10px" onclick="search()" >Search</button>
        </div>

    </div>
</body>
